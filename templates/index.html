<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="description" name="description">
  <meta name="google" content="notranslate" />
  <meta content="Mashup templates have been developped by Orson.io team" name="author">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">
  
  <link href="static\favicon.ico" rel="icon">

  <title>Movie List</title>  

<link href="static\main.3f6952e4.css" rel="stylesheet"></head>

<body class="minimal">
<div id="site-border-left"></div>
<div id="site-border-right"></div>
<div id="site-border-top"></div>
<div id="site-border-bottom"></div>
<!-- Add your content of header -->
<header>
  <nav class="navbar  navbar-fixed-top navbar-inverse">
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav ">
          <form action="/add" method="post">
            <label style="color:White;">Name</label>
            <input type="text" name="name" required>&nbsp;&nbsp;&nbsp;
            <label style="color:White;">Director</label>
            <input type="text" name="director" required>&nbsp;&nbsp;&nbsp;
            <label style="color:White;">Released Date</label>
            <input type="number" name="released" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" value="Add Movie">
        </form>
        </ul>

      </div> 
    </div>
  </nav>
</header>
  <div class="hero-full-container background-image-container white-text-container" style="background-image: url('static\\bg.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="hero-full-wrapper">
            <div class="text-content">
              <h1>
                <span id="typed-strings">
                  <span>
                    {% for movie in movies %}
                        {{ movie['name'] }}&nbsp;-&nbsp;{{ movie['director'] }}&nbsp;&nbsp;({{ movie['released'] }})<br>
                    {% endfor %}</span>
                </span>
                <span id="typed"></span>
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function (event) {
     type();
     movingBackgroundImage();
  });
</script>

<script type="text/javascript" src="static\main.70a66962.js"></script></body>

</html>
